<app-divider>
  Modal Component
</app-divider>

<button (click)="onClick()">ShowModal</button>

<app-modal (close)="onClick()" *ngIf="modalOpen">
  <div modalTitle>I am a reuseable title</div>
  <p>
    I am a REUSEABLE modal window!!
  </p>
  <div modalFooter>
    <button class="ui button" (click)="onClick()">CLOSE ME!</button>
  </div>
</app-modal>

<app-divider>Accordion Component</app-divider>
<app-accordion [items]="items"></app-accordion>
